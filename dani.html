<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Dani | Sovereign V7 Voice</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffcf33; --accent: #ff007a; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        body.sepia-theme { --bg: #f4ecd8; color: #433422; --glass: rgba(0,0,0,0.05); }
        body.sepia-theme .card, body.sepia-theme .journal-box { background: #fff; color: #433422; border-color: #ccc; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* --- AUTH --- */
        #auth-gate { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 90%; max-width: 400px; padding: 40px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 30px; text-align: center; }
        .auth-card input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; outline: none; }

        /* --- NAV --- */
        nav { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }
        .logo-group { display: flex; align-items: center; gap: 15px; }
        .avatar-frame { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; background: #222; }
        #nav-avatar { width: 100%; height: 100%; object-fit: cover; }
        .nav-icons { display: flex; gap: 20px; font-size: 1.4rem; cursor: pointer; color: var(--gold); }

        /* --- SETTINGS --- */
        #settings-drawer { position: fixed; right: -400px; top: 0; bottom: 0; width: 350px; background: #0a0a0a; z-index: 2000; padding: 40px 30px; border-left: 1px solid var(--glass-border); transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); overflow-y: auto; }
        #settings-drawer.active { right: 0; }
        .setting-row { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #111; }
        .setting-row label { display: block; font-size: 0.7rem; color: #666; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }

        /* --- UI --- */
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .hero { text-align: center; margin-bottom: 40px; }
        .search-area { position: relative; margin-bottom: 40px; }
        input#query { width: 100%; padding: 25px 35px; border-radius: 100px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-size: 1.1rem; outline: none; }
        .search-btn { position: absolute; right: 10px; top: 10px; bottom: 10px; padding: 0 25px; border-radius: 40px; background: var(--gold); border: none; cursor: pointer; font-weight: 800; }

        .card { background: var(--glass); padding: 35px; border-radius: 25px; border: 1px solid var(--glass-border); margin-bottom: 20px; position: relative; }
        .tag { color: var(--gold); font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .speak-trigger { position: absolute; top: 30px; right: 30px; font-size: 1.2rem; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .speak-trigger:hover { opacity: 1; transform: scale(1.1); }
        .phonetic { font-family: monospace; color: #666; font-size: 1.1rem; margin-bottom: 10px; display: block; }

        .journal-box { width: 100%; min-height: 180px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; color: #fff; outline: none; margin-top: 10px; }
        .history-pill { display: inline-block; padding: 8px 18px; background: var(--glass); border-radius: 50px; font-size: 0.8rem; margin: 5px; cursor: pointer; border: 1px solid var(--glass-border); color: #888; }
    </style>
</head>
<body onclick="initVoice()">

    <div id="auth-gate">
        <div class="auth-card">
            <h2 style="margin-bottom: 25px;">Sovereign V7</h2>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="password" id="reg-pass" placeholder="Password">
            <button onclick="handleLogin()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--gold); font-weight:800; cursor:pointer;">SIGN IN</button>
        </div>
    </div>

    <div id="settings-drawer">
        <h2 style="margin-bottom: 30px;">Configuration</h2>
        
        <div class="setting-row">
            <label>Profile Avatar</label>
            <input type="file" id="avatar-input" accept="image/*" onchange="uploadAvatar(event)">
        </div>

        <div class="setting-row">
            <label>Voice Synthesis (TTS)</label>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:0.9rem;">Audio Feedback</span>
                <input type="checkbox" id="tts-toggle" checked onchange="save()">
            </div>
        </div>

        <div class="setting-row">
            <label>Interface Theme</label>
            <button onclick="setTheme('dark')" style="padding:8px 15px; border-radius:8px; border:1px solid #333; background:none; color:#fff; cursor:pointer;">Dark</button>
            <button onclick="setTheme('sepia')" style="padding:8px 15px; border-radius:8px; border:1px solid #333; background:none; color:#fff; cursor:pointer;">Sepia</button>
        </div>

        <div class="setting-row">
            <label>Search History</label>
            <div id="full-history" style="font-size: 0.75rem; color: #444; max-height: 150px; overflow-y: auto;"></div>
            <button onclick="clearHistory()" style="color:var(--accent); background:none; border:none; font-size:0.7rem; margin-top:10px; cursor:pointer;">Clear Archive</button>
        </div>

        <button onclick="toggleSettings()" style="width:100%; padding:15px; background:var(--gold); color:#000; border:none; border-radius:12px; font-weight:800; cursor:pointer;">SAVE & CLOSE</button>
    </div>

    <nav>
        <div class="logo-group">
            <div class="avatar-frame"><img id="nav-avatar" src="https://files.catbox.moe/61k8fy.jpg"></div>
            <div>
                <p id="user-display" style="font-size:0.8rem; font-weight:800; color:var(--gold);">DANI HUB</p>
                <p style="font-size:0.5rem; letter-spacing:1px; color:#666;">RESEARCHER</p>
            </div>
        </div>
        <div class="nav-icons" onclick="toggleSettings()">‚öôÔ∏è</div>
    </nav>

    <div class="container">
        <div class="hero"><h1>Sovereign Intelligence.</h1></div>

        <div class="search-area">
            <input type="text" id="query" placeholder="Search a word or person..." onkeypress="if(event.key==='Enter') runQuery()">
            <button class="search-btn" onclick="runQuery()">GO</button>
        </div>

        <div id="quick-history" style="text-align:center; margin-bottom:30px;"></div>
        <div id="output"></div>

        <div style="margin-top: 50px;">
            <span class="tag">Personal Journal</span>
            <textarea id="journal-input" class="journal-box" placeholder="Write your findings..." oninput="saveJournal()"></textarea>
        </div>
    </div>

    <script>
        let db = { user: "Guest", history: [], journal: "", avatar: null, theme: 'dark', tts: true };

        function initVoice() { window.speechSynthesis.getVoices(); }

        function handleLogin() {
            db.user = document.getElementById('reg-user').value || "Researcher";
            document.getElementById('auth-gate').style.display = 'none';
            launch();
        }

        function launch() {
            document.getElementById('user-display').innerText = db.user.toUpperCase();
            document.getElementById('journal-input').value = db.journal;
            document.getElementById('tts-toggle').checked = db.tts;
            if(db.avatar) document.getElementById('nav-avatar').src = db.avatar;
            renderHistory();
        }

        function toggleSettings() { document.getElementById('settings-drawer').classList.toggle('active'); }

        function uploadAvatar(e) {
            const reader = new FileReader();
            reader.onload = () => { db.avatar = reader.result; document.getElementById('nav-avatar').src = reader.result; save(); };
            reader.readAsDataURL(e.target.files[0]);
        }

        async function runQuery(term) {
            const q = term || document.getElementById('query').value.trim();
            if(!q) return;
            const out = document.getElementById('output');
            out.innerHTML = "<p style='text-align:center;'>Accessing Archives...</p>";
            
            if(!db.history.includes(q)) db.history.unshift(q);
            renderHistory();
            save();

            try {
                const [dict, wiki] = await Promise.all([
                    fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${q}`).catch(() => null),
                    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`).catch(() => null)
                ]);

                out.innerHTML = "";
                if(dict && dict.ok) {
                    const data = await dict.json();
                    const e = data[0];
                    const def = e.meanings[0].definitions[0].definition;
                    out.innerHTML += `
                        <div class="card">
                            <span class="tag">Lexical Intelligence</span>
                            <span class="speak-trigger" onclick="speak('${q}. ${def}')">üîä</span>
                            <span class="phonetic">${e.phonetic || ''}</span>
                            <h2 style="margin-bottom:15px;">${q}</h2>
                            <p>${def}</p>
                        </div>`;
                    if(db.tts) speak(def);
                }
                if(wiki && wiki.ok) {
                    const w = await wiki.json();
                    out.innerHTML += `
                        <div class="card" style="border-top:3px solid var(--accent)">
                            <span class="tag">Biography / Person</span>
                            <span class="speak-trigger" onclick="speak('${w.extract}')">üîä</span>
                            <h2>${w.title}</h2>
                            <p style="color:#888; font-size:0.9rem; line-height:1.6;">${w.extract}</p>
                            ${w.originalimage ? `<img src="${w.originalimage.source}" style="width:100%; border-radius:15px; margin-top:15px;">` : ''}
                        </div>`;
                }
            } catch(e) { out.innerHTML = "Error connecting to archives."; }
        }

        function speak(text) {
            db.tts = document.getElementById('tts-toggle').checked;
            if(!db.tts) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.95;
            window.speechSynthesis.speak(msg);
        }

        function renderHistory() {
            document.getElementById('quick-history').innerHTML = db.history.slice(0, 5).map(h => `<span class="history-pill" onclick="runQuery('${h}')">${h}</span>`).join('');
            document.getElementById('full-history').innerHTML = db.history.map(h => `<div>‚Ä¢ ${h}</div>`).join('');
        }

        function saveJournal() { db.journal = document.getElementById('journal-input').value; save(); }
        function save() { 
            db.tts = document.getElementById('tts-toggle').checked;
            localStorage.setItem('dani_v7_final', JSON.stringify(db)); 
        }
        function setTheme(t) { document.body.className = t + '-theme'; db.theme = t; save(); }
        function clearHistory() { db.history = []; renderHistory(); save(); }

        window.onload = () => {
            const saved = localStorage.getItem('dani_v7_final');
            if(saved) { db = JSON.parse(saved); document.getElementById('auth-gate').style.display = 'none'; launch(); }
        }
    </script>
</body>
</html>
